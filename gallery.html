<!DOCTYPE html>
<html>
<head>
  <title>Our Gallery</title>
  <style>
    body {
      background-color: #FFFACD;
      font-family: 'Georgia', serif;
      font-size: 30px;
      color: #9CB071;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .gallery img {
      width: 300px;
      height: 400px;
      margin: 5px; /* Reduced margin */
      border-radius: 15px; /* Rounded edges */
    }
  </style>
</head>
<body>
  <h1>The Gallery</h1>
  <div class="gallery">
    <img src="g1.jpg" alt="Image 1">
    <img src="g2.jpg" alt="Image 2">
    <img src="g3.jpg" alt="Image 3">
    <img src="g4.jpg" alt="Image 4">
    <img src="g5.jpg" alt="Image 5">
    <img src="g6.jpg" alt="Image 6">

<img src="g7.jpg" alt="Image 7">

<img src="g8.jpg" alt="Image 8">

  </div>
</body>
</html>
