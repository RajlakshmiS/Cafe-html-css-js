<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downtown Zen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia';
      background-color: #FFFACD; 
    }

    header {
      background-color: #FFFACD; 
      font-family: 'Georgia';
      font-weight: bold;
      color: #6F4E37; 
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 24px;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      text-decoration: none;
      color: #6F4E37; 
    }

    main {
      padding: 20px;
    }

    .hero {
      background-image: url('cafe-hero.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 100px 0;
      color: #99C68E; 
    }

    .hero h2 {
      font-size: 36px;
    }

    .hero p {
      font-size: 18px;
    }

    .image-container {
      display: flex;
      justify-content: space-around;
      margin-top: -40px; 
    }

    .image-container a {
      margin: 10px;
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .image-container img {
      border-radius: 10px; 
      transition: transform 0.3s;
    }

    .image-container a:hover img {
      transform: scale(1.1);
    }

    .text-overlay {
      background-color: rgba(162, 228, 184, 0);
      color: #FFFFFF; 
      padding: 100px 200px;
      font-family: 'Georgia';
      font-weight: bold;
      font-size: 90px;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .image-container a:hover .text-overlay {
      opacity: 1;
      visibility: visible;
    }
    .cart-icon {
      width: 30px; /* Adjust the size as needed */
      height: 30px;
      margin-left: 10px; /* Adjust the margin as needed */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="cafe-name">
      <p style="font-family: 'Georgia', serif; font-size: 50px; text-align: center; margin-left: 30px; font-weight: bold; color: #9CB071">Downtown Zen</p>
    </div>
    <nav>
      <div style="margin-right: 30px">
        <ul class="nav-links">
          
          <li><a href="mainhome.html" style="font-family: 'Georgia', serif;  font-size: 22px; color: #73A16C;">|</a></li>
          <li><a href="gallery.html" style="font-family: 'Georgia', serif; font-size: 24px; color: #73A16C;">Gallery</a></li>
          <li><a href="mainhome.html" style="font-family: 'Georgia', serif;  font-size: 22px; color: #73A16C;">|</a></li>
          </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="image-container">
      <a href="OURSTORYY.html">
        <img src="home1.jpg" alt="My Cafe Picture" height="500px" width="400px">
        <div class="text-overlay">Our Story</div>
      </a>
      <a href="menupage.html">
        <img src="home2.jpg" height="500px" width="360px">
        <div class="text-overlay">Our Menu</div>
      </a>
      <a href="concon.html">
        <img src="home3.jpg" alt="My Cafe Picture" height="500px">
        <div class="text-overlay">Visit Us</div>
      </a>
    </div>
  </main>
</body>
</html>
