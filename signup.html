<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-image: url('https://images.unsplash.com/photo-1554118811-1e0d58224f24?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2047&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #FFFACD;
        }

        .container {
            max-width: 800px;
            margin: 120px auto 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.7s ease, transform 0.7s ease;
        }

        h1 {
            font-size: 36px;
            color: #556B2F;
            margin-bottom: 20px;
        }

        .contact-form {
            display: grid;
            gap: 10px;
        }

        .contact-form label {
            font-size: 18px;
            color: #556B2F;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            background-color: #ECE5B6;
            font-weight: bold;
            color: #556B2F;
        }

        .contact-form textarea {
            resize: none;
            height: 40px;
        }

        .contact-form button[type="submit"] {
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 3px auto 0;
            background-color: #556B2F;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 10px;
        }

        .contact-form button[type="submit"]:hover {
            background-color: #8FBC8F;
        }

        footer {
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    setTimeout(function() {
        const container = document.querySelector('.container');
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
    }, 700);

    function validateForm() {
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        const nameRegex = /^[A-Za-z\s]+$/; // Alphabetic characters and spaces only
        const emailRegex = /^\S+@\S+\.\S+$/; // Valid email format
        const phoneRegex = /^\d{10}$/; // 10-digit phone number

        const errors = [];

        if (!nameInput.value.trim() || !nameRegex.test(nameInput.value)) {
            errors.push('Name is required and should contain alphabetic characters and spaces only.');
        }

        if (!emailRegex.test(emailInput.value)) {
            errors.push('Please enter a valid email address.');
        }

        if (!phoneRegex.test(phoneInput.value)) {
            errors.push('Phone number should be a 10-digit number.');
        }

        if (phoneInput.value.length > 10) {
            errors.push('Phone number should not exceed 10 digits.');
        }

        if (passwordInput.value.length < 5) {
            errors.push('Password should be at least 5 characters long.');
        }

        if (passwordInput.value !== confirmPasswordInput.value) {
            errors.push('Password and Confirm Password do not match.');
        }

        if (errors.length > 0) {
            event.preventDefault(); // Prevent form submission
            alert(errors.join('\n'));
        }
    }
</script>
<div class="container">
    <h1>Sign Up</h1>
    <div class="contact-form">
        <form action="login.html" onsubmit="return validateForm()" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required minlength="10" maxlength="10">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number (10 digits)</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="5">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
